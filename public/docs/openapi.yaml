openapi: 3.0.3
info:
  title: Krisah.ai
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://krisah.local'
paths:
  /api/user:
    get:
      summary: ''
      operationId: getApiUser
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /:
    get:
      summary: ''
      operationId: get
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "<!doctype html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"utf-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\n    <meta name=\"description\" content=\"\">\n    <meta name=\"author\" content=\"Mark Otto, Jacob Thornton, and Bootstrap contributors\">\n    <meta name=\"generator\" content=\"Hugo 0.84.0\">\n    <title>Krisah.ai</title>\n\n    <link rel=\"icon\" href=\"/docs/5.0/assets/img/favicons/favicon.ico\">\n    <meta name=\"theme-color\" content=\"#7952b3\">\n\n    <link href=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css\" rel=\"stylesheet\">\n    <script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js\"></script>\n    <link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css\" integrity=\"sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==\" crossorigin=\"anonymous\" referrerpolicy=\"no-referrer\" />\n\n</head>\n<body>\n\n<main>\n    <h1 class=\"visually-hidden\">Krisah.ai</h1>\n\n    <div class=\"px-4 py-5 my-5 text-center\">\n        \n        <h1 class=\"display-5 fw-bold\">Krisah.ai</h1>\n        <div class=\"col-lg-6 mx-auto\">\n            <p class=\"lead mb-4\">\n                Closed circle social media\n                <i class=\"fa-solid fa-photo-film\"></i>\n                <i class=\"fa-solid fa-heart\"></i>\n                <i class=\"fa-solid fa-tree\"></i>\n                <i class=\"fa-solid fa-people-roof\"></i>\n            </p>\n        </div>\n    </div>\n\n    <div class=\"b-example-divider\"></div>\n</main>\n</body>\n</html>\n"
      tags:
        - Endpoints
      security: []
  /register:
    post:
      summary: 'Register User'
      operationId: registerUser
      description: "This service used to register user. If everything is okay, you'll get a 200 OK response.\n\nOtherwise, the request will fail with a 400 error, and a response listing the failed services."
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Successfully created user!'
                  user:
                    name: 'Jon Doe'
                    email: jondoe18@gmail.com
                    id: eMOrvVwNlqz5BE8k
                  token: 13|rjymBG1LY9j99zGSBHMwJYSV9qCl93QM3VcrODBsc03d0578
                  code: 201
                properties:
                  message:
                    type: string
                    example: 'Successfully created user!'
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                        example: 'Jon Doe'
                      email:
                        type: string
                        example: jondoe18@gmail.com
                      id:
                        type: string
                        example: eMOrvVwNlqz5BE8k
                  token:
                    type: string
                    example: 13|rjymBG1LY9j99zGSBHMwJYSV9qCl93QM3VcrODBsc03d0578
                  code:
                    type: integer
                    example: 201
        422:
          description: 'Duplicate Email'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The email has already been taken.'
                  errors:
                    email:
                      - 'The email has already been taken.'
                properties:
                  message:
                    type: string
                    example: 'The email has already been taken.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'User full name.'
                  example: 'Jon Doe'
                email:
                  type: string
                  description: 'Valid email address.'
                  example: jondoe@example.com
                password:
                  type: string
                  description: 'Password for authenticate.'
                  example: AlphaNumericWithSpecialChars
              required:
                - name
                - email
                - password
      security: []
  /reset-password:
    post:
      summary: 'Handle an incoming new password request.'
      operationId: handleAnIncomingNewPasswordRequest
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:
                  type: string
                  description: ''
                  example: nam
                password:
                  type: string
                  description: 'The value and <code>current_password</code> must be different.'
                  example: qui
              required:
                - current_password
                - password
      security: []
